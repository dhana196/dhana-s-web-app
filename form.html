    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Access-Control-Allow-Origin" content="*" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Become a Volunteer</title>
    </head>        
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                    <h2 class="text-center fw-bold mb-3">Become a part of ICS</h2>
                    <form name="google-sheet">
                        <div id="form_alerts"></div>
                        <div ><img class="mx-auto d-block" src= "wel.png"></div>
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="Name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="Email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="number" id="phone" name="Phone" class="form-control" placeholder="Enter your phone number"required>
                        </div>
                        <div>
                            <button class="btn btn-primary me-2" type="submit">Submit</button>
                            <button class="btn btn-danger" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzJCMB1cQCt-IQP-DiFfsmU-5bEuA7pEvcZb1eBxvVIe4TZL-kHqtxVSjMOz75tuj7DXg/exec'
            const form = document.forms['google-sheet']
            
            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => $("#form_alerts").html("<div class='alert alert-success'>Thanks for becoming a part of ICS.</div>"))
                .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Retry</div>"))
            })
        </script>
    </body>
    </html>
